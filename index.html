<!doctype html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYT Search</title>

    <!-- CDNS -->
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- FontAwesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron bannerhead">
            <h1><a href="#"><i class="far fa-newspaper"></i> New York Times Search</a></h1>
        </div>

        <div class="panel panel-default search-panel">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="far fa-list-alt"></i> Search Parameters</h3>
            </div>
            <div class="panel-body">
                <div class="row bio">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName1">Search Term</label>
                                <input type="text" class="form-control" id="search-term" placeholder="Enter your search term...">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputName1">Number of Records to Retrieve</label>
                                <input type="text" class="form-control" id="records-term" placeholder="Enter a number value...">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputName1">Start Year (Optional)</label>
                                <input type="text" class="form-control" id="start-term" placeholder="Enter a number with 4 digits...">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputName1">End Year (Optional)</label>
                                <input type="text" class="form-control" id="end-term" placeholder="Enter a number with 4 digits...">
                            </div>

                            <button type="submit" class="btn btn-primary submit-button">Submit</button>
                            <button type="submit" class="btn btn-primary results-button">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default search-panel">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="far fa-list-alt"></i> Top Articles</h3>
            </div>
            <div class="panel-body">
                <div class="row bio">
                    <div class="col-md-12">
                        Test
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</body>

</html>
